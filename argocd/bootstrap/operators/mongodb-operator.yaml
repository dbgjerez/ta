apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ta-operator-mongodb
  namespace: operators
  labels:
    project: 'ta'
spec:
  destination:
    namespace: 'operators'
    server: 'https://kubernetes.default.svc'
  project: ta
  source:
    chart: community-operator
    repoURL: https://mongodb.github.io/helm-charts
    targetRevision: 0.7.4
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
