apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: ta
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: 'prod'
    server: 'https://kubernetes.default.svc'
  - namespace: 'argocd'
    server: 'https://kubernetes.default.svc'
  sourceRepos:
  - 'ta'