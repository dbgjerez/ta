apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: ta
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: 'prod'
    server: 'https://kubernetes.default.svc'
  - namespace: 'dev'
    server: 'https://kubernetes.default.svc'
  sourceRepos:
  - 'ta'
  - 'https://github.com/dbgjerez/ta.git'
  - 'https://github.com/pabloborrego93/ta.git'
  - 'https://mongodb.github.io/helm-charts'