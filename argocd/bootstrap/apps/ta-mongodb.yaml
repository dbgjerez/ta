apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ta-mongodb
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - env: 'dev'
      - env: 'prod'
  template:
    metadata:
      labels:
        env: '{{env}}'
        project: 'ta'
      name: 'ta-{{env}}-mongodb'
    spec:
      destination:
        namespace: '{{env}}'
        server: 'https://kubernetes.default.svc'
      project: ta
      source:
        chart: community-operator
        repoURL: https://github.com/mongodb/helm-charts/tree/main/charts
        targetRevision: 0.7.4
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
