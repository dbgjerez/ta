apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ta-mongodb
spec:
  generators:
  - list:
      elements:
      - env: 'dev'
      - env: 'prod'
  template:
    metadata:
      labels:
        env: '{{env}}'
        project: 'ta'
      name: 'ta-{{env}}-mongodb'
    spec:
      destination:
        namespace: '{{env}}'
        server: 'https://kubernetes.default.svc'
      project: ta
      source:
        path: mongodb
        repoURL: https://github.com/pabloborrego93/ta.git
        targetRevision: HEAD
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
