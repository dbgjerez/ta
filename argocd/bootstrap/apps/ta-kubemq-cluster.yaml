apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ta-kubemq-cluster
spec:
  generators:
  - list:
      elements:
      - env: 'dev'
      - env: 'prod'
  template:
    metadata: 
      name: '{{env}}-ta-kubemq-cluster'
    spec:
      destination:
        namespace: '{{env}}'
        server: https://kubernetes.default.svc
      project: ta
      source:
        path: apps/kubemq-cluster
        repoURL: https://github.com/dbgjerez/ta.git
        targetRevision: HEAD
      syncPolicy:
        automated: {}