apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ta-dev-candle-store
  namespace: argocd
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: ta
  source:
    path: apps/ta-candle-store/gitops
    repoURL: https://github.com/dbgjerez/ta.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.dev.yaml
  syncPolicy:
    automated: {}