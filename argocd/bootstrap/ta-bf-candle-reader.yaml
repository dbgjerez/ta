apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bf-candle-reader
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - env: prod
  template:
    metadata:
      name: '{{env}}-bf-candle-reader'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://github.com/dbgjerez/ta.git'
        targetRevision: HEAD
        path: apps/ta-bf-candle-reader/gitops
        helm:
          valueFiles:
            - values.yaml
      destination:
        namespace: '{{env}}'
        server: 'https://kubernetes.default.svc'